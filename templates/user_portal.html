<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Redirecting to Fortify Portal">
    <title>Redirecting to Portal - Fortify</title>
    <style>
        :root {
            --primary-color: #0A84FF;
            --bg-color: #1a1a1a;
            --text-color: #e4e4e4;
            --border-color: #333333;
            --nav-bg: rgba(26,26,26,0.95);
            --box-bg: rgba(255,255,255,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: min(60px, 12vh);
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 max(20px, 5vw);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .nav img {
            height: min(40px, 8vh);
            width: auto;
        }

        .redirect-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(20px, 5vw, 40px);
            margin-top: min(60px, 12vh);
            text-align: center;
        }

        .redirect-box {
            background: var(--box-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: clamp(30px, 6vw, 50px);
            max-width: min(600px, 90vw);
            width: 100%;
        }

        .redirect-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary-color);
            margin-bottom: clamp(15px, 3vh, 25px);
        }

        .redirect-message {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: clamp(20px, 4vh, 30px);
            opacity: 0.9;
        }

        .spinner {
            width: clamp(40px, 8vw, 60px);
            height: clamp(40px, 8vw, 60px);
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .redirect-url {
            margin-top: clamp(20px, 4vh, 30px);
            color: var(--primary-color);
            font-size: clamp(0.9rem, 2vw, 1rem);
            opacity: 0.8;
        }

        footer {
            padding: clamp(15px, 3vh, 20px);
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (prefers-reduced-motion: reduce) {
            .spinner {
                animation: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="nav">
        <a href="/" style="color: var(--primary-color); text-decoration: none; font-weight: bold;">
            <img src="../static/icon.png" alt="Fortify Endpoint Security">
        </a>
    </nav>

    <main class="redirect-content">
        <div class="redirect-box">
            <h1 class="redirect-title">Redirecting to Fortify Portal</h1>
            <p class="redirect-message">Please wait while we redirect you to your secure dashboard...</p>
            <div class="spinner"></div>
            <p class="redirect-url">portal.fortify.com</p>
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2025 Fortify Endpoint Security. All rights reserved.</p>
        <p>Version 1.0</p>
    </footer>

    <script>
        // Simulate redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://www.virustotal.com/gui/';
        }, 3000);
    </script>
</body>
</html>
